<!DOCTYPE html><html lang="en"><head<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Vue 3 Demo</title></head>
<style>
.root{border:3px dashed #3CB881;padding:10px;margin:15px;}
h1{color:#34495E;text-align:center} 
h2{color:#3CB881;text-align:center}   
</style>
<body>
    <div id='vue_app'>
        <div class='root'>
            <h1 ref='h1' >{{title}}</h1>
            <h2>{{hooks}}</h2>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
    let app = Vue.createApp({
        data(){return{
            title:'Vue3 Lifecycle HOOKS',
            hooks:'beforeCreate, create, beforeMount, mounted'
        }},
        beforeCreate(){
            console.log('beforeCreate')
            console.log(this.$data)
        },
        created(){
            console.log('created')
            console.log(this.$el)
        },
        beforeMount(){
            console.log('beforeMount')
            console.log(this.$el)
        },
        mounted(){
            console.log('mounted')
            console.log(this.$el)
            console.log(this.$refs)
        }
    })
    let vm = app.mount('#vue_app')
    </script>
</body>
</html>
