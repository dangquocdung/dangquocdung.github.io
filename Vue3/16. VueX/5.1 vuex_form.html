<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Vue 3 Demo</title></head>
<style>
    body,div,ul,li,p,h1,h2,h3,hr{list-style:none;padding:0;margin:0;line-height:1.3;font-family:monospace;}
    h1{text-align:center;background:lightseagreen;color:yellow;padding:10px;}
    h2{font-size:42px;background:wheat;color:darkcyan;padding:2px;text-align:center;margin-top:10px}
    .root{border:2px burlywood solid;padding:10px;margin:10px;}
    hr{margin-top:5px;margin-bottom:5px;}
    input{font-size:28px;padding:5px;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif}
</style>
<body>
    <div id='vue_app'>
        <div class='root'>
            <h1>{{title}}</h1>
            <h2>{{msg}}</h2><hr>
            <input v-model='msg'>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vuex@4"></script>
    <script>
    let app = Vue.createApp({
        data(){return{
            title:'Form Handling',
        }},
        computed:{
            msg:{
                get(){
                    return this.$store.state.msg
                },
                set(v){
                    this.$store.commit('update',v)
                }
            }
        }
    })
    const store = Vuex.createStore({
        state(){return{
            msg:'hi from VueX state'
        }},
        mutations:{
            update(state,newMsg){
                state.msg = newMsg
            }
        }
    })
    let vm = app.use(store).mount('#vue_app')
    </script>
</body>
</html>
