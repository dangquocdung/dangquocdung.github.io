<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Vue 3 Demo</title></head>
<style>
    h1{background:palevioletred;color:yellow;padding:3px;text-align:center}
    h2{background:wheat;color:darkcyan;padding:2px;text-align:center}
    button{margin-right:10px;font-size:28px}
    .root{border:2px burlywood solid;padding:10px}
    .child{border:2px mediumorchid dashed;padding:10px}
</style>
<body>
    <div id='vue_app'>
        <div class='root'>
            <h1>{{$store.state.num}}</h1>
            <button @click='$store.commit(`increment`)'>+</button><hr>
            <child ref='cc'></child>
        </div>
    </div>
    <template id='child'>
        <div class='child'>
            <h2>Child Comp.</h2>
            <h1>{{$store.state.num}}</h1>
            <button @click='$store.commit(`increment`)'>+</button><hr>
        </div>
    </template>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vuex@4"></script>
    <script>
    let app = Vue.createApp({
        data(){return{  }},
        methods:{
            increment(){  },
        }
    })
    app.component('child',{
        template:'#child'
    })
    const store = Vuex.createStore({
        state(){return{
            num:0
        }},
        mutations:{
            increment(state){
                state.num++
            }
        }
    })
    let vm = app.use(store).mount('#vue_app')
    </script>
</body>
</html>
