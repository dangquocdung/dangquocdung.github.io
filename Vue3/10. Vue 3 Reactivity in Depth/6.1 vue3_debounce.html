<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Vue 3 Demo</title></head>
<style>
h1{background:wheat;color:navy;padding:3px;text-align:center}
</style>
<body>
<div id='vue_app'>
    <h1 id='h1'>number</h1><hr>
    <button id='button'>Add</button>
</div>
<script>
let h1 = document.getElementById('h1')
let button = document.getElementById('button')

let click_number = 0
button.addEventListener('click',()=>{
    click_number; console.log('number of clicks: '+ ++click_number)
})

let counter = 0
h1.innerText = counter

function debounce(num,delay){
    let stop = null
    console.log('outer')
    return function(){
        console.log('inner')
        clearTimeout(stop)
        stop = setTimeout(()=>{
            counter++
            h1.innerText = counter
        },delay)
    }
}

button.addEventListener('click',debounce(counter,1000))






</script>
</body>
</html>
