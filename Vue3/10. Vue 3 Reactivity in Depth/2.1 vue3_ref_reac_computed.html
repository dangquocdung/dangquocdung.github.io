<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Vue 3 Demo</title>

<body>
    <h2>"Manual" Reactivity: Preparing for Later Lessons</h2>
<script src="https://unpkg.com/vue@next"></script>
<script>
let msg = Vue.ref('hello')
let car = Vue.reactive({brand:'Toyota',model:'Camry',year:2020})

let capMsg = Vue.computed({
    get(){
        return msg.value.toUpperCase()
    },
    set(v){
        msg.value = v
    }
})

let car_age = Vue.computed(()=>{
    return new Date().getFullYear() - car.year
})





</script>
</body>
