<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 3 Demo</title>
    <style>
    body,h1,h2,h3,p,span,button,input{padding:0;margin:0}
    body{padding:10px}
    h2{color:#008F7A;font-family: monospace}
    p{margin-top:10px;color:#005289;font-family:Verdana, Geneva, Tahoma, sans-serif;font-size:18px}
    input{margin-top:10px}
    </style>
</head>
<body>
    <div id='vue_app'>
        <h2 title='Vue.js 3'>
            <!-- {{10>5}} -->
            <!-- {{new Date()}} -->
            <!-- {{console.log('no')}} no access to window obj.-->
            {{msg.toUpperCase()}}
        </h2>
        <p>{{list[0]}} {{car.brand}} {{city}}</p>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            setup(){return{
                city:'London'
            }},
            // options object
            data(){return{
                msg:'Hello from Vue 3',
                list:['apple','orange'],
                car:{brand:'Nissan',model:'GT-R'}
            }},
            //delimiters:['${','}']
        })
        //app.config.compilerOptions.delimiters = ['${','}']
        let vm = app.mount('#vue_app')
    </script>
</body>
</html>
