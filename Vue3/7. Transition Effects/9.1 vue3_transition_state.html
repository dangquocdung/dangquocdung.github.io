<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Vue 3 Demo</title>
<style>
h1{background:mediumaquamarine;color:navy;padding:15px;text-align:center;}
h2{background:midnightblue;color:yellow;padding:10px;text-align:center;}
</style></head>
<body>
    <div id='vue_app'>
        <input v-model.number='num' type='number' step='5'/>
        <h1>{{tweenedNum}}</h1>
        <h2>{{formatedNum}}</h2>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script>
        let app = Vue.createApp({
            data(){return{
                num:0,tweenedNum:0
            }},
            computed:{
                formatedNum(){
                    return Math.trunc(this.tweenedNum)
                }
            },
            watch:{
                num(newVal,preVal){
                    gsap.to(this.$data,{
                        duration:5,
                        ease:'none',
                        tweenedNum:newVal
                    })
                }
            }
        })
        let vm = app.mount('#vue_app')
    </script>
</body>
</html>
