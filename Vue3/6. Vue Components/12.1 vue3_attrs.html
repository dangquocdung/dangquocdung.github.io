<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Vue 3 Demo</title>
<style>
.root{ border: #34495E 3px solid;text-align:center;padding:10px;margin:5px}
.childOne{border: #3CB881 3px dashed;text-align:center;color:#3CB881;padding:5px}
.childTwo{ border: red 3px dotted;text-align:center;color:crimson;padding:5px}
</style>  
</head>
<body>
    <div id='root' class='root'>
        <h2>Root Component: <i>{{msg}}</i></h2>
        <child ref='cc' :mail='msg' :class='cls_name' :title='title'
        style='color:navy'
        ></child>
    </div>
    <template id='child'>
        <div :class='$attrs.class'>
            <h3 :title='$attrs.title'>Child Component: <i>{{msg}}</i></h3>
            <h4 :style='$attrs.style'><b>Props: </b>{{mail}}</h4>
        </div>
        <p :title='$attrs.title' style='background:tomato;color:white'>Child Comp. FRAGMENT</p>
    </template>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
    let app = Vue.createApp({
        data(){
            return {
                msg:'msg from ROOT Comp.',
                cls_name:'childOne',
                title:'title set by the root comp.'
            }
        }
    })
    app.component('child',{
        inheritAttrs:false,
        template:'#child',
        props:['mail'],
        data(){
            return {msg:'msg from CHILD Comp.'}
        }
    })
    let vm = app.mount('#root')
    </script>
</body>
</html>
